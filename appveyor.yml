build: false

environment:
  ASSERT_URL: https://raw.github.com/lehmannro/assert.sh/master/assert.sh
  matrix:
    - job_name: Windows pytorch+onnx+tf Py=3.9
      appveyor_build_worker_image: Visual Studio 2019
      PYTHON_DIR: C:\Python39-x64
      PYTORCH_CLASSIFY: on
      ONNX_CLASSIFY: on
      TF_CLASSIFY: on
      ONNX_DETECTION: on
      ONNX_BERT_SQUAD: on
      PYTORTH_BERT_DEMO: on

    - job_name: MacOS onnx
      appveyor_build_worker_image: macos
      ONNX_CLASSIFY: on
      ONNX_DETECTION: on
      ONNX_BERT_SQUAD: on
      PYTORTH_BERT_DEMO: on

    - job_name: Linux pytorch+onnx+tf
      appveyor_build_worker_image: Ubuntu
      PYTORCH_CLASSIFY: on
      ONNX_CLASSIFY: on
      TF_CLASSIFY: on
      ONNX_DETECTION: on
      ONNX_BERT_SQUAD: on
      PYTORTH_BERT_DEMO: on

    - job_name: Windows pytorch+onnx Py=3.6
      appveyor_build_worker_image: Visual Studio 2019
      PYTHON_DIR: C:\Python36-x64
      PYTORCH_CLASSIFY: on
      ONNX_CLASSIFY: on
      ONNX_DETECTION: on
      ONNX_BERT_SQUAD: on
      PYTORTH_BERT_DEMO: on

init:
    - cmd: reg add "HKEY_LOCAL_MACHINE\SYSTEM\CurrentControlSet\Control\FileSystem" /v LongPathsEnabled /t REG_DWORD /d 1 /f
    - cmd: set PYTHON_EXE=python3
    - cmd: set PATH=%PYTHON_DIR%;%PYTHON_DIR%\\Scripts;%cd%;%PATH%
    - sh: export PATH=$APPVEYOR_BUILD_FOLDER:$PATH

install:
    - cmd: mklink %PYTHON_DIR%\\python3.exe %PYTHON_DIR%\\python.exe
    - python3 --version
    - sh: |
        if [[ "$CI_LINUX" == "true" ]]; then
            appveyor DownloadFile "https://bootstrap.pypa.io/pip/3.6/get-pip.py"
            sudo python3 get-pip.py "pip==19.3.1"
        fi
    - python3 -m pip --version
    - cmd: appveyor DownloadFile %ASSERT_URL%
    - sh: appveyor DownloadFile $ASSERT_URL

test_script:
    - function_access.py
    - param_source.py
    - runnable.py
    - stored_entry.py
    - kernel.py
    - axs version
    - cmd: bash test_axs.sh
    - sh: test_axs.sh
